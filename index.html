<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>
                First Name:*
                <input type="text" name="firstName" id="firstName">
            </label>
        </div>
        <div>
            <label>
                Last Name:*
                <input type="text" name="lastName" id="lastName">
            </label>
        </div>
        <div>
            <label>
                Email Address:*
                <input type="email" name="emailAddress" id="emailAddress">
            </label>
        </div>
        <div>
            <label>
                Password:*
                <input type="password" name="password" id="password">
            </label>
        </div>
        <div>
            <label>
                Confirm Password:*
                <input type="password" name="confirmPass" id="confirmPass">
            </label>
        </div>
        <div>
            <label>
                Birthday:
                <input type="date" name="birthday" id="birthday">
            </label>
        </div>
        <div>
            <label>
                Gender Identity:
            </label>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="nonBinary" id="nonBinary">
            <label for="nonBinary">Non-Binary</label>
            <input type="radio" name="prefNot" id="prefNot">
            <label for="prefNot">I prefer not to answer</label>
            
        </div>
        <div>
            <label for="description">
                A short description about myself:
            </label>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>
                Favorite Language:
                <select name="favLanguage" id="faveLanguage">
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Python">Python</option>
                </select>
            </label>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to receive periodic updates.</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
